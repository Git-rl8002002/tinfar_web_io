<div class="card">
    <div class="card-header">
        <h4><i class="bi bi-pencil-square"></i> 帳號清單</h4>
    </div>
    <div class="card-body">
        <div class="btn-group my-3">
            <button type="button" class="btn btn-primary" onclick="add_account_form()"><i class="bi bi-person-plus"></i> 新增</button>
        </div>
        <table class="table table-striped table-bordered">
            <tr>
                <td>帳號</td>
                <td>密碼</td>
                <td>日期</td>
                <td>等級</td>
                <td>狀態</td>
            </tr>
            {% for val in a_list %}
            <tr>
                {% if val[2] == 'stop' %}
                <td class="mouse_hover text-secondary" id="{{ val[0] }}" onclick="account_detail(id)"><del>{{ val[0] }}</del></td>
                <td class="text-secondary"><del>{{ val[1] }}</del></td>
                <td class="text-secondary"><del>{{ val[4] }}</del></td>
                <td class="text-secondary"><del>{{ val[3] }}</del></td>
                <td class="text-secondary"><del>{{ val[2] }}</del></td>
                {% elif val[2] == 'run' %}
                <td class="mouse_hover" id="{{ val[0] }}" onclick="account_detail(id)">{{ val[0] }}</td>
                <td>{{ val[1] }}</td>
                <td>{{ val[4] }}</td>
                <td>{{ val[3] }}</td>
                <td>{{ val[2] }}</td>
            </tr>
                {% endif %}
            {% endfor %}        
        </table>
    </div>
    <div class="card-footer">
        <!-- goto top -->
        <div class="text-right">
            <button id="goto_top" class="btn btn-success text-right" onclick="goto_top()">
                <i class="bi bi-chevron-double-up"></i> Back Top
            </button>
        </div>
    </div>
</div>
