<div class="card my-2">
        <div class="card-header">
            <h3><i class="bi bi-list-ol"></i>  日記帳清單</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover table-striped table-bordered">
                {% for val in msg %}
                <tr>
                    <td class=" text-primary">{{ val[0] }} <br/>
                        共 {{ val[1] }} 筆<br/>
                        共 {{ val[2] }} 元<br/>
                    </td>
                </tr>
                {% endfor %}    
            </table>
        </div>
</div>
